<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #555;
        }
        .menu-toggle {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 900;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menú</button>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a onclick="toggleMenu()">Home</a></li>
            <li><a href="schedule.html">Sección 1</a></li>
            <li><a href="index.html">Sección 2</a></li>
            <li><a href="#seccion3">Sección 3</a></li>
            <li><a href="#seccion4">Sección 4</a></li>
        </ul>
    </div>

    <div style="margin-left: 10px; padding: 20px;">
        <h1>Contenido Principal</h1>
        <p>Haz clic en el botón de menú para abrir el menú lateral.</p>
        <p id="seccion1">Sección 1 del contenido.</p>
        <p id="seccion2">Sección 2 del contenido.</p>
        <p id="seccion3">Sección 3 del contenido.</p>
        <p id="seccion4">Sección 4 del contenido.</p>
    </div>

    <script>
        function toggleMenu() {
            const menubutton = document.getElementById("menu-toggle");
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('open');

            if (isOpen) {
                closeMenu();
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('visible');
            }
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('visible');
        }
    </script>
</body>
</html>
